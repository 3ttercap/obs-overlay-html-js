<!DOCTYPE html>
<html>
   <head>

   </head>
   <body id="overlay">

      <div data-var="core.elem.overlay.extra"></div>

      <div class="wrapper top left">
         <div class="box top left" data-var="core.elem.overlay.top.left"></div>
      </div>

      <div class="wrapper top middle">
         <div class="box top middle" data-var="core.elem.overlay.top.middle"></div>
      </div>

      <div class="wrapper top right">
         <div class="box top right" data-var="core.elem.overlay.top.right"></div>
      </div>

      <div class="wrapper bottom left">

      </div>

      <div class="wrapper bottom middle">
         <div class="box bottom middle" data-var="core.elem.overlay.bottom.middle"></div>
      </div>

      <div class="wrapper bottom right">
         <div class="box bottom right" data-var="core.elem.overlay.bottom.right"></div>
      </div>

      <script type="text/javascript" src="core.js"></script>
      <script type="text/javascript">
         obsOverlay.run();
      </script>

   </body>
</html>
